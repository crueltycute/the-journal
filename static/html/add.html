<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- NAV BAR COMPONENT -->
    <header class="nav-bar flex">
        <div class="nav-bar-block flex flex_vertical-centered">
            <a class="nav-bar__header" href="index.html">The Journal</a>
            <input class="nav-bar__input" type="text" placeholder="Search for article here">
            <button class="btn nav-bar__btn nav-bar__btn_search"></button>
        </div>
        <div class="nav-bar-block flex flex_vertical-centered">
            <a class="btn nav-bar__btn nav-bar__btn_login" href="auth.html"></a>
        </div>
    </header>

    <section class="container">
        <div class="container__block">
            <form class="form form_article">
                <label>
                    <input class="form__header" type="text" placeholder="Enter header here">
                </label>
                <label>
                    <textarea class="form__text" placeholder="Write article text here"></textarea>
                </label>
                <input class="btn btn_accented btn_article" type="submit" value="Submit">
            </form>
        </div>
        <div class="container__block container__block_bordered">
            <div class="article-tags">
                <label class="add-tag">
                    <input class="add-tag__text" placeholder="Add tag here">
                    <button class="btn add-tag__btn">
                    </button>
                </label>
            </div>
        </div>
    </section>
</body>
</html>
